{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c08a1bc374.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  </head>
  <body style="background:url('https://png.pngtree.com/thumb_back/fw800/back_our/20190620/ourmid/pngtree-restaurant-menu-background-material-image_154163.jpg')no-repeat;background-size:cover;">
  <nav class="navbar navbar-inverse" style="background-color:#1e0f24;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">Eat24x7</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{%url 'home'%}">Home</a></li>
      </ul>
        <ul class="nav navbar-nav">
        <li><a href="{%url 'order'%}">Order Now!</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{%url 'signout'%}"><span class="glyphicon glyphicon-user"></span> Sign out</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>What's on Our Menu?</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5-right">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="Search our Menu" aria-label="search" value="{{request.GET.q}}"><hr>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
        <img class="rounded" src="{{item.image.url}}" width="350" height="300">
           <h5 class="mt-3">{{item.name}}</h5>
            <p>Price:{{item.price}}</p>
            <p>{{item.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
  </body>
<footer>
  <!-- Copyright -->
  <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â©Copyright:
    <a class="text-white" href="https://mdbootstrap.com/">Eat24x7</a>
  </div>
  <!-- Copyright -->
</footer>
</html>

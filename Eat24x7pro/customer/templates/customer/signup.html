{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c08a1bc374.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c08a1bc374.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Sign-up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  </head>
  <body style="background:url('https://wallpapercave.com/wp/wp4076090.jpg')no-repeat;background-size:cover;">
  <nav>
    <div class="logo">
        <p align="Center" style="background-color:tomato;">Hey, Register Here!</p>
    </div>
  </nav>
  <br><br>
    <div class="box">
      <form method="POST" action="" class="frm">
        {% csrf_token %}
        <h1 style="background-color:tomato;">Signup</h1>
        <input type="text" name="username" class="username" id="username" placeholder="Enter username" required/><br />
        <input type="text" name="email" class="email" id="email" placeholder="Enter email" required/><br />
        <input type="password" name="pass1" class="pass1" id="pass1" placeholder="Enter password" required/><br />
        <input type="password" name="pass2" class="pass2" id="pass2" placeholder="Confirm password" required/><br />
        <button class="btn-primary">Signup</button>
      </form>
      <p style="background-color:tomato;">Already have an account? &nbsp<a href="{% url 'signin' %}">Login Here</a></p>
      <div class="fb">
        <a href=""><button><i class="fa-brands fa-square-facebook"></i>Login with Facebook</button></a>&nbsp&nbsp&nbsp<a href=""><button><i class="fa-brands fa-google"></i>Login with Google</button></a>&nbsp&nbsp&nbsp<a href=""><button><span class="bi bi-github"></span>Login with HitHub</button></a>
      </div>
    </div>
    </div>
  </body>
</html>
